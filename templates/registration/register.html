{% extends 'master.html' %}
{% block body %}  

<section id="form" style="margin-left: 30%; margin-top: 5px; margin-bottom: 5px;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>New User Signup!</h2>
                    <form method="post" action="register">
                        {% csrf_token %}
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="password1" placeholder="Password" required>
                        <input type="text" name="password2" placeholder="Confirm password" required>
                        <!-- <span>
                            <input type="checkbox" class="checkbox"> 
                            Keep me signed in
                        </span> -->
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                    {% for message in messages %}
                    <h5 style="text-align: center; color: brown">{{ message }}</h5>
                    {% endfor %}
                </div><!--/login form-->
            </div>
        </div>
    </div>
</section>


{% endblock %}
