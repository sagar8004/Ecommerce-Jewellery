{% extends 'master.html' %}
{% block body %} 

{% comment %} <section id="form" style="margin-left: 30%; margin-top: 5px; margin-bottom: 5px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                    <h2>Inventory Account</h2>
                    <form method="post" action="inventory_login">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="username">
                        <input type="text" name="password" placeholder="Password">
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                    {% for message in messages %}
                    <h5 style="text-align: center; color: brown">{{ message }}</h5>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section> {% endcomment %}




<main class="main">
    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <h4>Login to your Inventory account</h4>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                            <form method="post" action="inventory_login">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password-2" name="password" required>
                                </div><!-- End .form-group -->

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>LOG IN</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                </div><!-- End .form-footer -->
                                {% for message in messages %}
                                <h5 style="text-align: center; color: brown">{{ message }}</h5>
                                {% endfor %}
                            </form>
           
                        </div><!-- .End .tab-pane -->
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->



{% endblock %}
